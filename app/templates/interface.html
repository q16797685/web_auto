<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
   <div class="nav-left">
        <ul class="nav-ul">
            <li><a href="{{ url_for('main_form') }}">首页</a></li>
            <li class="active"><a href="#">接口</a></li>
            <li><a href="model.html">模块</a></li>
            <li><a href="">项目</a></li>
            <li><a href="">测试用例</a></li>
            <li><a href="">测试报告</a></li>
        </ul>
   </div>
    <div class="body" style="padding: 20px;">
        <h2>
            接口列表
        </h2>
        <div>
            <!--内容区域-->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>接口名称</th>
                    <th>接口地址</th>
                    <th>方法</th>
                    <th>参数</th>
                    <th>返回值</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for each in user %}
                    <tr>
                        <form method="POST" action="/api/tasks">
                        <td>1</td>
                        <td>{{each[0]}}</td>
                        <td>{{each[1]}}</td>
                        <td>{{each[2]|upper}}</td>
                        <td>
                            username:3959
                            <br>
                            password:3959
                        </td>
                        <td class="med_code"></td>
                        <td>
                            <p>
                                <a href="/api/tasks">
                                    <button type="submit" value="执行" class="btn btn-default"></button>
                                </a>
                            </p>
                            <p><a href="{{ url_for('add_interface') }}">新增接口</a></p>
                        </td>
                        </form>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
