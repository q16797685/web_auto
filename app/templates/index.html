{% extends "base.html" %}
{% block content %}
<h1>Hi, {{user.nickname}}!</h1>
{% for post in posts %}
<div>
  <p><b>The local date and time is {{ moment(current_time).format('LLL') }}.</b></p>
  <p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
  <p>{{post.author.nickname}} says:
    <b>{{post.body}}</b>
  </p>
</div>
{% endfor %}
{% endblock %}
